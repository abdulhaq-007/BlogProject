{% extends 'base.html' %}
{% block content %}
<div class="psot_entry">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.author }}</h3>
    <p>{{ post.description }}</p>
</div>
<a href="{% url 'blog:post_edit' post.pk %}">Po'stni tahrirlash</a>
<a href="{% url 'blog:post_delete' post.pk %}">Po'stni o'chirish</a>
{% endblock content %}
